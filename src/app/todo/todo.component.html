<div class="container" style="margin-top:20px">
  <div class="row">
    <div class="col-xs-12">
      <h1> To-Do Application </h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <input type="text" class="form-control" name="task" placeholder="Task" [(ngModel)]="taskIp" />
    </div>

    <div class="col-xs-3">
      <button class="btn btn-info" [disabled]="!taskIp" (click)="addTask()">Add</button>
    </div>
    <div class="col-xs-3">
    </div>

    <div class="col-xs-3">
      <input type="text" class="form-control" name="filter" placeholder="Filter Keyword(s)" [(ngModel)]="searchText" />
    </div>
    <!-- <div class="col-xs-2">
      <button class="btn btn-info" [disabled]="!searchText" (click)="filter()">Filter</button>

    </div> -->
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>To-Do list</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="(alltask | searchfilter:searchText) as result">
            <tr *ngFor="let task of result ; let idx = index">


              <td *ngIf="task.is_canceled; else elseTd">
                <s>{{ idx + 1 }}. {{task.title}}</s>
              </td>

              <ng-template #elseTd>
                <td>{{ idx + 1 }}. {{task.title}}</td>
              </ng-template>


              <td>
                <button class="btn btn-primary btn-xs" (click)="editTask(idx)"> Edit </button>
              </td>

              <td>
                <button class="btn btn-warning btn-xs" [class.colorclass]="classesToapply[idx]"
                  (click)="cancelTask(idx)"> Completed </button>
              </td>

              <td>
                <button class="btn btn-danger btn-xs" (click)="deleteTask(idx)"> Delete </button>
              </td>
            </tr>
            <tr *ngIf="result?.length === 0">
              <td colspan="5">No data is available</td>
            </tr>
          </ng-container>

        </tbody>
        <tfoot>
          <tr>
            <button class="btn btn-danger" style="margin-top:20px" (click)="clearToDo(idx)">Clear</button>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
